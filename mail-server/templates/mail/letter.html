<meta charset="UTF-8">
<div style="background-color:#d0d0d0;text-align:center;padding:40px;">
    <div class="mailLetter" style="width: 580px; margin: 0px auto; padding: 10px; background-color: rgb(255, 255, 255); border: 0px solid rgb(170, 170, 170); border-radius: 5px; box-shadow: rgb(153, 153, 153) 3px 3px 10px;">
        <div class="mailLetterHeader" style="color: rgb(51, 51, 51); font-family: Verdana, sans-serif; height: 23px; background:url(http://weixin.qq.com/zh_CN/htmledition/images/weixin/letter/mmsgletter_2_bg_topline.png) 0px 0px repeat-x;"></div>
        <div class="mailLetterContent" style="text-align: left; padding: 30px; line-height: 1.5; background: right top no-repeat;">
            <div>
                <p style="color:#336c8f">From：{% from_username %}</p>
                <p style="color:#336c8f;font-size:14px">留言内容：</p>
                <p style="text-indent:2em">{% text %}</p>
                <p style="margin-top:30px;font-size:13px;color: #878787">Ps：登录网站，即可通过用户名寻找到我，期待你的回信!</p>
                <div style="margin-top:45px;text-align:center;font-size:12px;color:#afafaf;text-shadow:1px 0px 0px #eee;">Copyright ©2019 DranGo limited.All right reserved.</div>
            </div>
        </div>
    </div>
</div>
